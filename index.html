<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Pabel Bank Incorporation</title>
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Pabel Bank Incorporation</h1>
      <div class = "submit-area">
          <h4>Login </h4>
          <input type="text" class="form-control" placeholder="Enter Your Email">
          <br>
          <input type="password" class="form-control" placeholder="Password">
          <br>
          <button id="btn" class="btn btn-success">Enter</button>



      </div>
    
    
    </div>


    <div id = "transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>withdraw</h5>
              <h2>$$00</h2>
            </div>
            </div>


            <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id = "currentBalance">1230</span></h2>
              </div>   
    </div>
      </div>

    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">

          <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
      </div>

     </div>
      <div class="col-md-6">
        <div class="submit-area">

          <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="$ amount you withdraw">
        <br>
        <button class="btn btn-success">Withdraw</button>
        </div>
      </div>
    
    </div>



    <script>

      //login button event handler
        const loginBtn = document.getElementById("btn");
        loginBtn.addEventListener("click",function(){
           const logInArea = document.getElementById("login-area");
           logInArea.style.display="none";
           const transactionArea= document.getElementById("transaction-area");
           transactionArea.style.display="block";

        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click',function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);
        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
        document.getElementById("depositAmount").value = "";
        })



    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
